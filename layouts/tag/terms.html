{{ define "main" }}
<main class='tag-terms-page'>
  {{ partial "main-title" . }}
  <ul class='styled-list term-list'>
    {{ range .Site.Taxonomies.tags.Alphabetical }}
    <li class='styled-text term-text'><a href='{{ .Page.RelPermalink }}'>{{ .Page.Title }}</a></li>
    {{- end }}
  </ul>
</main>
{{ end }}
