{{ define "main" }}
<main class='content'>
  <h1 class='page-header page-header__title'>{{ .Title }}</h1>
  <ul class='term-list list--bare'>
    {{ range .Site.Taxonomies.tags.Alphabetical }}
    <li class='tag list-item--inline'>
      <a href='{{ .Page.RelPermalink }}'>{{ .Page.Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
