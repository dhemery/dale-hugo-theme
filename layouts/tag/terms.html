{{ define "main" }}
<main class='term-list-page'>
  <h1 class='page-title'>{{ .Title }}</h1>
  <ul class='term-list'>
    {{ range .Site.Taxonomies.tags.Alphabetical }}
    <li class='term-name' data-separator='|'>
      <a class='term-link' href='{{ .Page.RelPermalink }}'>{{ .Page.Title }}</a>
    </li>
    {{- end }}
  </ul>
</main>
{{ end }}
