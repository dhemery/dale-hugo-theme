<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en-us" }}'>

<head>
  <meta charset='utf-8' />
  <meta viewport='width=device-width' />
  <meta viewport='initial-scale=1' />
  <meta viewport='user-scalable=yes' />
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link href='/favicon.ico' rel='icon' />
  <link rel='stylesheet' href='/css/theme.css'>
  <link rel='stylesheet' href='/css/style.css'>
</head>

<body>
  <header class='boxed banner'>
    <p class='styled-text site-title'>
      <a class='subtle-link' href='/'>{{ .Site.Title }}</a>
    </p>
    <nav class='styled-text site-nav'>
      <ul class='site-nav-list'>
        {{ range .Site.Data.nav.link }}
        <li class='site-nav-item'>
          <a class='subtle-link' href="{{ .url }}">{{ .title }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
  {{ block "main" . }}{{ end }}
  <footer class='boxed styled-text site-footer'>
    <p role='copyright'>{{ block "copyright" . }}{{ .Site.Copyright }}{{ end }}</p>
  </footer>
</body>

</html>
