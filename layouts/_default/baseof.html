<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en-us" }}'>

<head>
  <meta charset='utf-8' />
  <meta viewport='width=device-width' />
  <meta viewport='initial-scale=1' />
  <meta viewport='user-scalable=yes' />
  <title>{{ block "titlebar" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link href='/favicon.ico' rel='icon' />
  <link rel='stylesheet' href='/css/theme.css'>
  <link rel='stylesheet' href='/css/site.css'>
</head>

<body>
  <header class='site-info banner'>
    <p class='banner__title' href='/'>{{ .Site.Title }}</p>
    <nav class='nav'>
      <ul class='nav__list list--flex'>
        {{ range .Site.Data.nav.link }}
        <li class='nav__item'>
          <a class='nav__link' href="{{ .url }}">{{ .title }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
  {{ block "main" . }}{{ end }}
  <footer class='site-info footer'>
    <div class='footer__copyright' role='copyright'>
      {{ block "copyright" . }}
      {{ .Site.Copyright }}
      {{ end }}
    </div>
  </footer>
</body>

</html>
