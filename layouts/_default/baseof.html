<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en-us" }}'>

<head>
  <meta charset='utf-8' />
  <meta viewport='width=device-width' />
  <meta viewport='initial-scale=1' />
  <meta viewport='user-scalable=yes' />
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link href='/favicon.ico' rel='icon' />
  <link rel='stylesheet' href='/css/theme.css'>
  <link rel='stylesheet' href='/css/style.css'>
  {{ block "head-extras" . }}{{ partial "head-extras" . }}{{ end }}
</head>

<body>
  <header class='banner site-info wrapper box'>
    <div class='site-title title-font'>
      <a href='/'>{{ .Site.Title }}</a>
    </div>
    <nav class='site-nav'>
      <ul class='inline site-nav-list'>
        {{ range .Site.Data.nav.link }}
        <li class='separated inline site-nav-item'>
          <a href="{{ .url }}">{{ .title }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
  {{ block "main" . }}{{ end }}
  <footer class='footer site-info box wrapper'>
    <div class='copyright' role='copyright'>
      {{ block "copyright" . }}{{ .Site.Copyright }}{{ end }}
    </div>
  </footer>
</body>

</html>
