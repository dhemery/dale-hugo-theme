<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en-us" }}'>

<head>
  <meta charset='utf-8' />
  <meta viewport='width=device-width' />
  <meta viewport='initial-scale=1' />
  <meta viewport='user-scalable=yes' />
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link href='/favicon.ico' rel='icon' />
  <link rel='stylesheet' href='/css/theme.css'>
  <link rel='stylesheet' href='/css/style.css'>
  {{ block "head-extras" . }}{{ partial "head-extras" . }}{{ end }}
</head>

<body>
  <header class='boxed site-banner-box'>
    <div class='styled-text site-title-text'>
      <a class='styled-link subtle-link' href='/'>{{ .Site.Title }}</a>
    </div>
    <nav class='styled-text site-nav-text'>
      <ul class='styled-list site-nav-list'>
        {{ range .Site.Data.nav.link }}
        <li>
          <a class='styled-link subtle-link' href="{{ .url }}">{{ .title }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </header>
  {{ block "main" . }}{{ end }}
  <footer class='boxed site-footer-box'>
    <div class='styled-text site-footer-text' role='copyright'>
      {{ block "copyright" . }}{{ .Site.Copyright }}{{ end }}
    </div>
  </footer>
</body>

</html>
