<div class='post-list'>
  {{ range . }}
  <div class='post-list-item'>
    <h1 class='title'>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <div class='post-details'>
      {{ dateFormat "Jan 2, 2006" .Date }} | Tags:
      <ul class='tag-list'>
        {{ range (.GetTerms "tags") -}}
        <li class='tag'><a href='{{ .Permalink }}'>{{ .LinkTitle -}}</a></li>
        {{- end }}
      </ul>
    </div>
  </div>
  {{ end }}
</div>
